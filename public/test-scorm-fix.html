<!DOCTYPE html>
<html>
<head>
    <title>Test SCORM Fix</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SCORM Content-Type Fix Test</h1>

    <div class="status" id="status">Ready to test</div>

    <button onclick="testDirectUrl()">Test Direct URL (will show raw HTML)</button>
    <button onclick="testDataUrl()">Test Data URL Fix (should work!)</button>

    <div id="iframe-container" style="display: none;">
        <h3>SCORM Course Content:</h3>
        <iframe id="scorm-iframe"></iframe>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('iframe-container');
        const iframe = document.getElementById('scorm-iframe');

        // Test the problematic direct URL approach
        async function testDirectUrl() {
            statusDiv.textContent = 'Testing direct URL...';
            iframe.src = 'https://prpfrwqqsxqsikehzosd.supabase.co/functions/v1/scorm-proxy?path=content/435f1c24-0434-4500-8a94-b0dcdf932779/dispatch.html';
            container.style.display = 'block';
            statusDiv.textContent = 'Direct URL loaded - you should see raw HTML text in the iframe above';
        }

        // Test the fixed data URL approach
        async function testDataUrl() {
            statusDiv.textContent = 'Fetching SCORM content...';

            try {
                const response = await fetch('https://prpfrwqqsxqsikehzosd.supabase.co/functions/v1/scorm-proxy?path=content/435f1c24-0434-4500-8a94-b0dcdf932779/dispatch.html');
                const htmlContent = await response.text();

                statusDiv.textContent = 'Converting to data URL...';

                // Create data URL with proper content type
                const dataUrl = `data:text/html;charset=utf-8,${encodeURIComponent(htmlContent)}`;

                iframe.src = dataUrl;
                container.style.display = 'block';
                statusDiv.textContent = '✅ SUCCESS! Data URL loaded - you should see a properly rendered SCORM course in the iframe above!';

            } catch (error) {
                statusDiv.textContent = `❌ Error: ${error.message}`;
                console.error('Error loading SCORM content:', error);
            }
        }
    </script>
</body>
</html>
