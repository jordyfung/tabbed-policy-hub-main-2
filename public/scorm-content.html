<script>(function(){
  const isCspMeta = (el)=>{
    try{
      const n = el && el.getAttribute && el.getAttribute('http-equiv');
      return n && n.toLowerCase() === 'content-security-policy';
    }catch(e){}
    return false;
  };
  const origAppend = Element.prototype.appendChild;
  Element.prototype.appendChild = function(child){
    if(child && child.tagName === 'META' && isCspMeta(child)){
      console.warn('Blocked CSP meta append');
      return child;
    }
    return origAppend.call(this, child);
  };
  const origInsertBefore = Element.prototype.insertBefore;
  Element.prototype.insertBefore = function(newNode, ref){
    if(newNode && newNode.tagName === 'META' && isCspMeta(newNode)){
      console.warn('Blocked CSP meta insertBefore');
      return newNode;
    }
    return origInsertBefore.call(this, newNode, ref);
  };
  const origSetAttribute = Element.prototype.setAttribute;
  Element.prototype.setAttribute = function(name, value){
    if(this && this.tagName === 'META' && name && name.toLowerCase() === 'http-equiv' && String(value).toLowerCase() === 'content-security-policy'){
      console.warn('Blocked CSP meta setAttribute');
      return;
    }
    return origSetAttribute.call(this, name, value);
  };
  const origWrite = document.write;
  document.write = function(){
    try{
      const str = arguments && arguments[0];
      if(typeof str === 'string' && /http-equiv\s*=\s*["']?content-security-policy["']?/i.test(str)){
        console.warn('Blocked CSP meta via document.write');
        return;
      }
    }catch(e){}
    return origWrite.apply(this, arguments);
  };
})();</script>

<script>(function(){
  try {
    if (!window.API) {
      var __cmi = {};
      var __initialized = false;
      var __lastError = "0";
      function LMSInitialize(){ __initialized = true; __lastError = "0"; return "true"; }
      function LMSFinish(){ try { LMSCommit(""); } catch(e) {} __initialized = false; return "true"; }
      function LMSGetValue(k){ if(!__initialized){ __lastError = "301"; return ""; } __lastError = "0"; return (__cmi[k] != null ? String(__cmi[k]) : ""); }
      function LMSSetValue(k,v){ if(!__initialized){ __lastError = "301"; return "false"; } __cmi[k] = String(v); __lastError = "0"; return "true"; }
      function LMSCommit(){ if(!__initialized){ __lastError = "301"; return "false"; } __lastError = "0"; return "true"; }
      function LMSGetLastError(){ return __lastError; }
      function LMSGetErrorString(){ return ""; }
      function LMSGetDiagnostic(){ return ""; }
      window.API = {
        LMSInitialize: LMSInitialize,
        LMSFinish: LMSFinish,
        LMSGetValue: LMSGetValue,
        LMSSetValue: LMSSetValue,
        LMSCommit: LMSCommit,
        LMSGetLastError: LMSGetLastError,
        LMSGetErrorString: LMSGetErrorString,
        LMSGetDiagnostic: LMSGetDiagnostic
      };
    }
  } catch (e) {
    console.warn('SCORM API shim error', e);
  }
})();</script>
