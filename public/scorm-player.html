<!DOCTYPE html>
<html>
<head>
    <title>SCORM Course Player</title>
    <meta charset="utf-8">
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>
    <iframe id="scorm-frame" allowfullscreen></iframe>
    
    <script>
        // Get the SCORM URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const scormUrl = urlParams.get('url');
        
        if (scormUrl) {
            document.getElementById('scorm-frame').src = scormUrl;
        } else {
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Error</h1><p>No SCORM URL provided</p></div>';
        }
    </script>
</body>
</html>
